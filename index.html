<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="script.js" defer></script>
    <title>Aamerov KanBan Board</title>
  </head>

  <body>
    <div class="container">
      <div class="tasks_area" id="not-started-area">
        <h2 class="area_title">Not Started</h2>

        <button class="addbtn">+ Add</button>
      </div>
      <div class="tasks_area" id="in-progress-area">
        <h2 class="area_title">In Progress</h2>

        <button class="addbtn">+ Add</button>
      </div>
      <div class="tasks_area" id="finished-area">
        <h2 class="area_title">Finished</h2>

        <button class="addbtn">+ Add</button>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
